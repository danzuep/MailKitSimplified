name: ðŸš€ Deploy to NuGet
run-name: Deploy ${{ inputs.project-name }} NuGet package

on:
  workflow_call:
    inputs:
      environment:
        description: 'The build environment'
        default: development
        type: string
      owner:
        description: 'GitHub repository owner name'
        default: danzuep
        type: string
      project-name:
        description: 'The name of the project'
        required: true
        type: string
      version:
        description: 'Package version suffix'
        required: true
        type: string

jobs:
  deploy:
    name: ðŸš€ ${{ inputs.project-name }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    environment: ${{ inputs.environment }}
    env:
      PACKAGE_NAMES: '${{ inputs.project-name }}.*.nupkg'
      VERSION: ${{ github.ref }} # ##*v

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.project-name }}

      - name: Setup .NET environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          dotnet-quality: 'ga'
          
      # - name: List files in the folder
      #   run: Get-ChildItem -Path "./.nupkg" | Where-Object {$_.PSIsContainer -eq $false} | SELECT Name

      # https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-nuget-registry#authenticating-with-github_token-in-github-actions
      # https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions#publishing-a-package-using-an-action
      - name: Publish to NuGet
        run: dotnet nuget push $PACKAGE_NAMES --api-key ${{ secrets.NUGET_TOKEN }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        # dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github 'https://nuget.pkg.github.com/${{ inputs.owner }}/index.json'

      - name: Markdown workflow job summary
        run: |
          echo "### ${{ inputs.project-name }}.*.${{ inputs.version }}.nupkg packages published to NuGet from ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ github.repository }} branch ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
